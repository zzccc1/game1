<body style="background-color:#eeeeee">

    <div class="container">

        <div class="artical">
            <h1>
                欢迎来到《封神拼图》游戏！
            </h1>
            <p>
                这是一款集齐了众多精美图片的Q版萌系游戏，益智、趣味、养成、RPG尽在其中！以拼图的形式将这些图片一一收集，一图一世界，一画一江湖，在拼图中到达属于你的幻想世界。         </p>
            </p>
            <h4>
                玩法说明：
            </h4>
            <p>
                1，点击【开始】按钮，进入选择关卡界面。
            </p>
            <p>
                2，选择下方的关卡导航按钮，确定你想过的关卡。
            </p>
            <p>
                3，点击关卡上方的【开始】按钮，进入该关卡。
            </p>
            <p>
                4，再点击【开始】，正式开始游戏。
            </p>
            <p>
                5，先后选择两个拼图方块进行交换，最终还原图案即为过关。
            </p>

            <h4>
                后续会增加更多拼图关卡，敬请期待！
            </h4>
        </div>
    </div>
